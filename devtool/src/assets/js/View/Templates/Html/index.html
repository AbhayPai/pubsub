<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Abhay Pai">
    <meta name="keywords" content="html, css, javascript, nodejs, webpack, bootstrap">
    <meta name="theme-color" content="#317EFB">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bootstrap Samples made with the help of using nodejs webpack">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <% if (htmlWebpackPlugin.options.google_signin) { %>
        <meta name="google-signin-scope" content="Login Google">
        <meta name="google-signin-client_id" content="<%= htmlWebpackPlugin.options.google_signin_client_id %>">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    <% } %>

    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for (var css in htmlWebpackPlugin.options.assets.css) { %>
        <link type="text/css"  href="<%= htmlWebpackPlugin.options.assets.css[css] %>" rel="stylesheet">
    <% } %>
</head>
<body>
    <div id="app"><div class="spinner-border text-muted">.</div></div>
    <% for (var js in htmlWebpackPlugin.options.assets.js) { %>
        <script src="<%= htmlWebpackPlugin.options.assets.js[js] %>" type="text/javascript"></script>
    <% } %>
</body>
</html>
